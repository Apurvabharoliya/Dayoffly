<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dayoffly - Logout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #003366;
      --secondary: #17a2b8;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
      --light-blue: #eef2f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .logout-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: all 0.5s ease;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--primary);
      font-size: 2rem;
    }

    .logo i {
      color: var(--secondary);
    }

    .logout-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(220, 53, 69, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: var(--danger);
      font-size: 2.5rem;
      transition: transform 0.3s;
    }

    .logout-icon:hover {
      transform: scale(1.1);
    }

    .logout-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--dark);
      transition: all 0.5s ease;
    }

    .logout-message {
      color: var(--gray);
      margin-bottom: 30px;
      font-size: 1.1rem;
      transition: all 0.5s ease;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      padding: 15px;
      background: var(--light-blue);
      border-radius: 8px;
      transition: all 0.5s ease;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .user-details h3 {
      margin: 0 0 5px;
      color: var(--dark);
    }

    .user-details p {
      margin: 0;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .logout-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      transition: all 0.5s ease;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 1rem;
      min-width: 120px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: #002244;
      transform: translateY(-2px);
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--gray);
      color: var(--dark);
    }

    .btn-outline:hover {
      background-color: #f8f9fa;
      transform: translateY(-2px);
    }

    .logout-timer {
      margin-top: 20px;
      color: var(--gray);
      font-size: 0.9rem;
      transition: all 0.5s ease;
    }

    .timer {
      font-weight: bold;
      color: var(--danger);
    }

    /* Animation for logout */
    @keyframes fadeOut {
      from { 
        opacity: 1; 
        transform: scale(1);
      }
      to { 
        opacity: 0; 
        transform: scale(0.9);
      }
    }

    .logging-out {
      animation: fadeOut 1.5s ease-in-out forwards;
    }

    /* Success state after logout */
    .logout-success .logout-icon {
      background: rgba(40, 167, 69, 0.1);
      color: var(--success);
    }

    .logout-success .logout-title {
      color: var(--success);
    }

    .logout-success .logout-message {
      color: var(--success);
    }

    /* Redirect countdown */
    .redirect-countdown {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--gray);
    }

    .redirect-timer {
      font-weight: bold;
      color: var(--primary);
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .logout-container {
        padding: 30px 20px;
      }
      
      .logo h2 {
        font-size: 1.5rem;
      }
      
      .logout-title {
        font-size: 1.5rem;
      }
      
      .logout-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="logout-container" id="logoutContainer">
    <div class="logo">
      <h2><i class="fas fa-calendar-alt"></i> Dayoffly</h2>
    </div>
    
    <div class="logout-icon">
      <i class="fas fa-sign-out-alt"></i>
    </div>
    
    <h2 class="logout-title" id="logoutTitle">Ready to Leave?</h2>
    
    <p class="logout-message" id="logoutMessage">Are you sure you want to log out of your Dayoffly account?</p>
    
    <div class="user-info" id="userInfo">
      <div class="user-avatar">SJ</div>
      <div class="user-details">
        <h3>Sarah Johnson</h3>
        <p>HR Manager â€¢ sarah.johnson@company.com</p>
      </div>
    </div>
    
    <div class="logout-actions" id="logoutActions">
      <button class="btn btn-outline" id="cancelBtn">Cancel</button>
      <button class="btn btn-primary" id="logoutBtn">Log Out</button>
    </div>
    
    <div class="logout-timer" id="logoutTimer">
      You will be automatically logged out in <span class="timer" id="timer">30</span> seconds
    </div>
    
    <div class="redirect-countdown" id="redirectCountdown" style="display: none;">
      Redirecting to login page in <span class="redirect-timer" id="redirectTimer">3</span> seconds
    </div>
  </div>

  <script>
    // Timer functionality
    let timeLeft = 30;
    let redirectTimeLeft = 3;
    const timerElement = document.getElementById('timer');
    const redirectTimerElement = document.getElementById('redirectTimer');
    const logoutBtn = document.getElementById('logoutBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const logoutContainer = document.getElementById('logoutContainer');
    const logoutTitle = document.getElementById('logoutTitle');
    const logoutMessage = document.getElementById('logoutMessage');
    const userInfo = document.getElementById('userInfo');
    const logoutActions = document.getElementById('logoutActions');
    const logoutTimer = document.getElementById('logoutTimer');
    const redirectCountdown = document.getElementById('redirectCountdown');
    
    // Update timer every second
    const timerInterval = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;
      
      if (timeLeft <= 0) {
        performLogout();
      }
    }, 1000);
    
    // Logout function
    function performLogout() {
      clearInterval(timerInterval);
      
      // Add logging out animation and change to success state
      logoutContainer.classList.add('logout-success');
      
      // Update UI for logout confirmation
      logoutTitle.textContent = 'Logged Out Successfully';
      logoutMessage.textContent = 'You have been securely logged out of your account.';
      userInfo.style.display = 'none';
      logoutActions.style.display = 'none';
      logoutTimer.style.display = 'none';
      redirectCountdown.style.display = 'block';
      
      // Start redirect countdown
      const redirectInterval = setInterval(() => {
        redirectTimeLeft--;
        redirectTimerElement.textContent = redirectTimeLeft;
        
        if (redirectTimeLeft <= 0) {
          clearInterval(redirectInterval);
          // Redirect to login page with the correct path
          window.location.href = '../loginPage/LoginPage.html';
        }
      }, 1000);
    }
    
    // Manual logout button
    logoutBtn.addEventListener('click', performLogout);
    
    // Cancel button
    cancelBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      // Redirect back to dashboard
      window.location.href = '../HRDashboard/HRDashboard.html';
    });
    
    // Reset timer on user interaction
    document.addEventListener('mousemove', resetTimer);
    document.addEventListener('keypress', resetTimer);
    
    function resetTimer() {
      timeLeft = 30;
      timerElement.textContent = timeLeft;
    }
  </script>
</body>
</html>
